<amplify-authenticator>

    <ng-template
        amplifySlot="authenticated"
        let-user = "user"
        let-signOut = "signOut"
        >

        <div id="page-wrap">
            <div id="max-width-column">
                <app-nav-header></app-nav-header>
                <div id="content-wrap">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>

    <button (click)="signOut()">Sign Out</button>
    </ng-template>

</amplify-authenticator>
