<div class="content-box">
    <h3>Contact the seller:</h3>
    <div>
        <label>
            Your email address:
            <input name="email" [(ngModel)]="email" />
        </label>
    </div>
    <div>
        <label>
            Your message:
            <textarea 
                name="message" 
                rows="5" 
                cols = "30"
                [(ngModel)]="message">
            </textarea>
        </label>
    </div>
    <button (click)="sendMessage()">SEND</button>
</div>
