<form (ngSubmit)="onButtonClicked()">
    <div>
        <label for="name">
            Name:
        </label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
    </div>
    <div>
        <label for="description">
            Description:
        </label>
        <textarea 
        id="description" 
        name="description" 
        rows="4" columns="30" 
        [(ngModel)]="description"></textarea>
    </div>
    <div>
        <label for="price">
            Price:
        </label>
        <input type="text" id="price" name="price" [(ngModel)]="price">
    </div>
    <button type="submit">{{buttonText}}</button>
</form>
